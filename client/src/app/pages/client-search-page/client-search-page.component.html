<div class="search-page-container">
  <div class="search-container">
    <form [formGroup]="searchForm" class="search-form">
      <h2 class="search-heading">Filters</h2>
      <!-- <div class="avail-container">
        <mat-slide-toggle class="avail-toggle">
          <span class="avail-text">Available</span>
        </mat-slide-toggle>
      </div> -->
      <app-category-autocomplete
        [form]="searchForm"
      ></app-category-autocomplete>
      <p class="fee-label">Consultation fees (BDT)</p>
      <div class="slider-container">
        <span>0.5k</span>
        <app-slider [form]="searchForm"></app-slider>
        <span>20k</span>
      </div>
    </form>
  </div>
  <div class="search-results-container">
    <h2 class="search-results-heading">Search Results</h2>
    <app-lawyer-cards
      class="lawyer-cards-container"
      [lawyers]="filteredLawyers"
    ></app-lawyer-cards>
  </div>
</div>

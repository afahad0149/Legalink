<div class="login-form-container">
  <div class="login-graphic">
    <img
      class="login-graphic-img"
      src="../../../assets/login_page_Artboard.svg"
    />
  </div>

  <div class="login-form-holder">
    <h2 class="form-title">Login to Legalink</h2>
    <form [formGroup]="loginForm" (submit)="handleSubmit()" class="login-form">
      <mat-form-field class="email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="email?.errors?.['email']">Email is invalid</mat-error>
        <mat-error *ngIf="email?.errors?.['required']"
          >Email is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="password">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors?.['required']"
          >Password is required</mat-error
        >
      </mat-form-field>
      <div class="button-container">
        <button class="submit-btn" mat-flat-button>Submit</button>
        <a class="back-btn" mat-flat-button href="/">Back</a>
      </div>
      <p>
        Don't have an account?
        <span><a routerLink="/register">Register.</a></span>
      </p>
      <div *ngIf="errorMessage.length" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

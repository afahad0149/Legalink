<div class="lawyer=dashboard-page-container">
  <div class="state-change-container">
    <button
      class="pending-btn"
      mat-flat-button
      (click)="getFilteredTickets('pending')"
    >
      Pending
    </button>
    <button
      class="active-btn"
      mat-flat-button
      (click)="getFilteredTickets('active')"
    >
      Active
    </button>
    <button
      class="archieved-btn"
      mat-flat-button
      (click)="getFilteredTickets('archieved')"
    >
      Archieved
    </button>
  </div>

  <ul class="ticket-list" *ngFor="let ticket of filteredTickets">
    <li>
      <span>{{ ticket.createdAt }}</span>
      <span>{{ ticket.title }}</span>
      <span>{{ ticket.clientId }}</span>
      <span>{{ ticket.state }}</span>
    </li>
  </ul>
</div>
